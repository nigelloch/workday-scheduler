<html lang="en">

    <meta charset="UTF-8" />

    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
      </svg>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="col-12">
            <div class="card-body card small-container">

                <div row>
                    <div class="card tm-bloc-contain text-container">
                        <div id="hour-9" class="time-block">
                            <div class="col-1 hour">9am</div>
                            <textarea id="9" class="col-10 description shadow-lg "></textarea>
                            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
                <div row>
                    <div class="card tm-bloc-contain text-container">
                        <div id="hour-10" class="time-block">
                            <div class="col-1 hour time">10am</div>
                            <textarea id="10" class="col-10 description shadow-lg "></textarea>
                            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
                <div row>
                    <div class="card tm-bloc-contain text-container">
                        <div id="hour-11" class="time-block">
                            <div class="col-1 hour time">11am</div>
                            <textarea id="11" class="col-10 description shadow-lg "></textarea>
                            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
                <div row>
                    <div class="card tm-bloc-contain text-container">
                        <div id="hour-12" class="time-block">
                            <div class="col-1 hour time">12pm</div>
                            <textarea id="12" class="col-10 description shadow-lg "></textarea>
                            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
                <div row>
                    <div class="card tm-bloc-contain text-container">
                        <div id="hour-1" class="time-block">
                            <div class="col-1 hour time">1pm</div>
                            <textarea id="13" class="col-10 description shadow-lg "></textarea>
                            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
                <div row>
                    <div class="card tm-bloc-contain text-container">
                        <div id="hour-2" class="time-block">
                            <div class="col-1 hour time">2pm</div>
                            <textarea id="14" class="col-10 description shadow-lg "></textarea>
                            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
                <div row>
                    <div class="card tm-bloc-contain text-container">
                        <div id="hour-3" class="time-block">
                            <div class="col-1 hour time">3pm</div>
                            <textarea id= "15" class="col-10 description shadow-lg "></textarea>
                            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
                <div row>
                    <div class="card tm-bloc-contain text-container">
                        <div id="hour-4" class="time-block">
                            <div class="col-1 hour time">4pm</div>
                            <textarea id="16" class="col-10 description shadow-lg "></textarea>
                            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
                <div row>
                    <div class="card tm-bloc-contain text-container">
                        <div id="hour-5" class="time-block">
                            <div class="col-1 hour time">5pm</div>
                            <textarea id="17" class="col-10 description shadow-lg "></textarea>
                            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
            

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
